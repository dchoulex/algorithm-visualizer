<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Algorithm Visualizer</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <nav class="navbar-header navbar-brand">
          <strong>Algorithm Visualizer</strong>
        </nav>
      </div>
    </header>
    
    <section class="white-section" id="title">
      <div class="container">
        <h1 class="jumbotron-heading">Visualize pathfinding and sorting algorithm</h1>
      </div>
    </section> 

    <section class="colored-section" id="algorithms">
      <div class="algorithm-container">
        <div class="card-container">
          <div class="card mt-5">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <p class="card-text">Pathfinding Algorithm</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="/pathfinding-algorithm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary pathfinding-btn">Visualize</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card-container">
          <div class="card mt-5">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <p class="card-text">Sorting Algorithm</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="/sorting-algorithm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary pathfinding-btn">Visualize</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <h5>Contact Info</h5>
      <nav>
        <a href="mailto:davidchoulex@gmail.com"><i class="fas fa-envelope icon-footer"></i></a>

        "><i class="fab fa-linkedin-in icon-footer"></i></a>

        <a href=""><img src="./img/google.svg" alt=""></a>
      </nav>
    </div>
  </footer>
</html>
