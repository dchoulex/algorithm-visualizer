<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>

    <!-- Bootstrap style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- Font awesome -->

    <script src="./js/index.js" type="module"></script>
</head>

<body>
  <header>
    <div class="algorithm-navbar">
      <div class="algorithm-home-navbar">
        <nav class="navbar-header navbar-brand">
          <a href="/"><i class="fa fa-chevron-left back-btn" aria-hidden="true"></i></a>
          <span class="algorithm-title"><strong>Pathfinding Algorithm</strong></span>
        </nav>
      </div>
      
      <div class="widget-bar">
        <nav class="btn-group my-2 my-md-0 mr-md-3">
          <div class="btn-group" id="choose-algorithm-btn-group">
            <button type="button" class="btn btn-outline-dark choose-algorithm-inner" id="choose-algorithm-btn-text">Choose algorithm</button>
            <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split choose-algorithm-inner" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="choose-algorithm-btn">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Depth first search</a>
              <a class="dropdown-item" href="#">Breadth first search</a>
              <a class="dropdown-item" href="#">Dijkstra's algorithm</a>
              <a class="dropdown-item" href="#">A* algorithm</a>
            </div>
          </div>
        </nav>

        <nav class="btn-group my-2 my-md-0 mr-md-3">
            <div class="btn-group" id="generate-maze-btn-group">
              <button type="button" class="btn btn-outline-dark generate-maze-inner" id="generate-maze-btn-text">Generate maze</button>
              <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split generate-maze-inner" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="generate-maze-btn">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Maze 1</a>
                <a class="dropdown-item" href="#">Maze 2</a>
                <a class="dropdown-item" href="#">Maze 3</a>
                <a class="dropdown-item" href="#">Maze 4</a>
              </div>
            </div>
        </nav>       

        <a class="p-2 text-dark">Speed</a>
        <div class="btn-group">
          <button type="button" class="btn speed-btn" id="slow-speed-btn">Slow</button>
          <button type="button" class="btn speed-btn" id="medium-speed-btn">Medium</button>
          <button type="button" class="btn speed-btn" id="fast-speed-btn">Fast</button>
        </div>

        <button class="btn btn-light" id="find-path-btn">Find path!</button>
        <button class="btn btn-light hidden" id="restart-btn">Restart</button>
      </div>
    </div>
  </header>

  <div class="alert alert-warning alert-dismissible fade" role="alert" id="error-message">
    <strong>Please choose one algorithm!</strong> You can choose an algorithm from the dropdown button above.
    <button type="button" class="close" aria-label="Close" id="error-message-close-btn">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <section class="container-fluid" id="pathfinding-algorithm-visualizer-container">
    <div class="board-container" id="board-container">
        <table id="board">
            <tbody>

            </tbody>   
        </table>
    </div>
  </section>

  <footer class="algorithm-footer" id="footer">
    <div class="container-fluid">
      <h5>Contact Info</h5>
      <nav>
        <a href="mailto:davidchoulex@gmail.com"><i class="fas fa-envelope icon-footer"></i></a>
        <a href="https://www.linkedin.com/in/david-choulex
        "><i class="fab fa-linkedin-in icon-footer"></i></a>
        <a href="https://github.com/dchoulex"><i class="fab fa-github icon-footer"></i></a>
      </nav>
    </div>
  </footer>
